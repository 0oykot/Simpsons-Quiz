    <h1>Your result</h1>
    <div id="result"></div> <!--Här visas resultaten-->

    <script>
      // Hämta resultatet från localStorage
      const personality=localStorage.getItem('personality');

      //Visa resultatet beroende på vad det är
      let message='';
      switch (personality) {
        case "Homer":
          message="You are alike Homer Simpson! You love to take it chill and eat";
          break;
        case "Marge":
          message="You are alike Marge Simpson! You are a caring person and responsible";
          break;
        case "Bart":
          message="you are alike Bart Simpson! You are really silly person that likes chaos";
          break;
        case "Lisa":
          message="You are alike Lisa Simpson! You are smart, creative and naive";
          break;
        default:
          message= "Something went wrong, please try again.";
      }

      // Skriv ut resultatet på sidan
      document.getElementById('result').innerText=message;

      //Rensa resultatet från localStorage efter att det har visats
      localStorage.removeItem('personality');
    </script>
