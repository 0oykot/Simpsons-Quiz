  <main>
  <h1>What Simpons figure are you?</h1>
  <form id="quizForm">
    <fieldset class="question">
      <legend>1. What do you like to do on your free-time?</legend>
      <div>
        <input type="radio" name="q1" value="Homer" id="q1-h"> 
        <label for="q1-h"> Eat and relax </label>
      </div>

      <div>
        <input type="radio" name="q1" value="Marge" id="q1-M">
        <label for="q1-M"> Take care/help the family </label>
      </div>

      <div>
        <input type="radio" name="q1" value="Bart" id="q1-b"> 
        <label for="q1-b"> Be silly and do your own thing </label>
      </div>

      <div>
        <input type="radio" name="q1" value="Maggie" id="q1-m"> 
        <label for="q1-m"> Sleep and eat </label>
      </div>

      <div>
        <input type="radio" name="q1" value="Lisa" id="q1-l"> 
        <label for="q1-l"> Study, listen to music and relax </label>
      </div>
    </fieldset>

    <fieldset class="question"> 
      <legend>2. Whats your favorit snack?</legend>
      <div>
        <input type="radio" name="q2" value="Lisa" id="q2-l"> 
        <label for="q2-l"> Everything as long as its vegan </label>
      </div>

      <div>
        <input type="radio" name="q2" value="Maggie" id="q2-m"> 
        <label for="q2-m"> Milk </label>
      </div>

      <div>
        <input type="radio" name="q2" value="Homer" id="q2-h">
        <label for="q2-h"> Unhealthy and sugary </label>
      </div>

      <div>
        <input type="radio" name="q2" value="Bart" id="q2-b">
        <label for="q2-b"> Everything i can find thats edible </label>
      </div>

      <div>
        <input type="radio" name="q2" value="Marge" id="q2-M">
        <label for="q2-M"> vegetarian </label>
      </div>
    </fieldset>

    <fieldset class="question">
      <legend>3. How do you handle stressful situations?</legend>
      <div>
        <input type="radio" name="q3" value="Marge" id="q3-M">
        <label for="q3-M"> I keep myself calm and try to fix the situation </label>
      </div>

      <div>
        <input type="radio" name="q3" value="Homer" id="q3-h"> 
        <label for="q3-h"> Ignore it and hope for the best </label>
      </div>

      <div>
        <input type="radio" name="q3" value="Maggie" id="q3-m"> 
        <label for="q3-m"> Cry and then fall asleep </label>
      </div>

      <div>
        <input type="radio" name="q3" value="Lisa" id="q3-l"> 
        <label for="q3-l"> I take my time and try to think out solutions </label>
      </div>

      <div>
        <input type="radio" name="q3" value="Bart" id="q3-b"> 
        <label for="q3-b"> I do something wild to get my mind of it </label> 
      </div>
    </fieldset>

    <fieldset class="question">
      <legend>4. What do you think of rules?</legend>
      <div>
        <input type="radio" name="q4" value="Maggie" id="q4-m">
        <label for="q4-m"> I don't have an opinion </label>
      </div>

      <div>
        <input type="radio" name="q4" value="Bart" id="q4-b"> 
        <label for="q4-b"> Rules are made to be broken </label>
      </div>

      <div>
        <input type="radio" name="q4" value="Lisa" id="q4-l"> 
        <label for="q4-l"> Rules are important, but sometimes they have to be questioned </label>
      </div>

      <div>
        <input type="radio" name="q4" value="Marge" id="q4-M"> 
        <label for="q4-M"> I think rules are important for order and structure </label>
      </div>

      <div>
        <input type="radio" name="q4" value="Homer" id="q4-h"> 
        <label for="q4-h"> I like to break them at times </label>
      </div>
    </fieldset>

    <fieldset class="question">
      <legend>5. What lenght do you think suits you if you were to be a Simpsons?</legend>
      <div>
        <input type="radio" name="q5" value="Bart" id="q5-b"> 
        <label for="q5-b"> 1.37cm </label>
      </div>

      <div>
        <input type="radio" name="q5" value="Lisa" id="q5-l">  
        <label for="q5-l"> 1.27cm </label>
      </div>

      <div>
        <input type="radio" name="q5" value="Marge" id="q5-M">  
        <label for="q5-M"> 1.93cm </label>
      </div>

      <div>
        <input type="radio" name="q5" value="Homer" id="q5-h"> 
        <label for="q5-h"> 1.78cm </label>
      </div>

      <div>
        <input type="radio" name="q5" value="Maggie" id="q5-m">
        <label for="q5-m"> 70cm </label>
      </div>
    </fieldset>

    <button class="resultbutton" type="submit">See your result</button>
